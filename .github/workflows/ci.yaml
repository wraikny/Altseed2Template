name: CI

on:
  push:
    branches:
      - master
      - workflows
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x.x

    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: nuget-${{ hashFiles('**/packages.lock.json', 'build.fsx.lock') }}
        restore-keys: nuget-

    - name: Restore tool
      run: dotnet tool restore

    - name: Restore fake
      run: dotnet fsi build.fsx -t Nothing

    - name: Check Format
      run: dotnet fsi build.fsx -t format.check

    - name: Build (Debug)
      run: dotnet build -c Debug
